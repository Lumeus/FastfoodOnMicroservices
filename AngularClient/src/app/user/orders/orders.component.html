
<table mat-table [dataSource]="orders" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="timeOfOrdering">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time of ordering </th>
    <td mat-cell *matCellDef="let element"> {{element.timeOfOrdering | date: "yy.MM.dd HH:mm"}} </td>
  </ng-container>
  <ng-container matColumnDef="completionTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Completion time </th>
    <td mat-cell *matCellDef="let element"> {{element.completionTime | date: "yy.MM.dd HH:mm"}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['id', 'timeOfOrdering', 'completionTime', 'price', 'status']"></tr>
  <tr routerLink="./{{row.id}}" mat-row *matRowDef="let row; columns: ['id', 'timeOfOrdering', 'completionTime', 'price', 'status'];"></tr>
</table>
