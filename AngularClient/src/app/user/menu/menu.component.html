
<table mat-table [dataSource]="menu" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef> Info </th>
    <td mat-cell *matCellDef="let element">{{element.info}}</td>
  </ng-container>
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let element">{{element.cost}}</td>
  </ng-container>
  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"><button mat-mini-fab  (click)="addToCart(element)"><mat-icon>add</mat-icon></button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['name', 'info', 'cost', 'add']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'info', 'cost', 'add'];"></tr>
