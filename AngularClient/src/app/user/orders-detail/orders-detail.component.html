<mat-list class="mat-elevation-z8">
  <mat-list-item>
    <h3>time of ordering: </h3><p>{{order.order.timeOfOrdering | date: 'yy.mm.dd hh:mm'}}</p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <h3>completion time: </h3><p>{{order.order.completionTime | date: 'yy.mm.dd hh:mm'}}</p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <h3>price: </h3><p>{{order.order.price}}</p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <h3>status: </h3><p>{{order.order.status}}</p>
  </mat-list-item>
</mat-list>

<table mat-table [dataSource]="order.dishes" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
    <td mat-cell *matCellDef="let element"> {{element.cost | number: '.2'}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['name', 'cost']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'cost'];"></tr>
</table>
